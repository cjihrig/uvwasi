name: uvwasi Debug CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Environment Information
        run: npx envinfo
      - name: Build and Test
        run: |
          cmake -DUVWASI_DEBUG_LOG=ON .
          cmake --build . --target check
